<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE LOFT HUB | Staff Workflow</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');

body {
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #4a1942);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  min-height: 100vh;
  color: white;
  margin: 0; padding: 20px;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* --- LOGIN SECTION --- */
#loginOverlay {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  display: flex; align-items: center; justify-content: center;
  z-index: 9999;
  background: #0f0c29;
}

.login-card {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(25px);
  border: 2px solid #00d4ff; /* Blue border to confirm new version */
  padding: 40px; width: 90%; max-width: 380px;
  border-radius: 24px; text-align: center;
}

.login-card input {
  width: 100%; padding: 15px; margin-bottom: 15px;
  border-radius: 12px; border: none; outline: none;
  background: white; color: #333; box-sizing: border-box;
}

.login-card button {
  width: 100%; padding: 15px; border: none; border-radius: 30px;
  background: linear-gradient(135deg, #00d4ff, #0055ff);
  color: white; font-weight: 700; cursor: pointer; text-transform: uppercase;
}

/* --- WORKFLOW COLUMNS --- */
#staffContent { display: none; max-width: 1400px; margin: 0 auto; }

.workflow-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  margin-top: 20px;
}

@media (max-width: 1000px) { .workflow-container { grid-template-columns: 1fr; } }

.column {
  background: rgba(0, 0, 0, 0.3);
  border-radius: 20px;
  padding: 15px;
  min-height: 80vh;
}

.col-title {
  text-align: center; font-weight: 700; padding: 10px; border-radius: 10px; margin-bottom: 15px;
  text-transform: uppercase; letter-spacing: 1px;
}

.bg-pen { background: rgba(255, 204, 0, 0.1); color: #ffcc00; border-bottom: 3px solid #ffcc00; }
.bg-app { background: rgba(0, 255, 204, 0.1); color: #00ffcc; border-bottom: 3px solid #00ffcc; }
.bg-rej { background: rgba(255, 77, 77, 0.1); color: #ff4d4d; border-bottom: 3px solid #ff4d4d; }

/* BOOKING CARDS */
.card {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 15px;
  padding: 15px;
  margin-bottom: 15px;
  font-size: 13px;
}

.card h4 { margin: 0 0 5px 0; font-size: 16px; color: #fff; }

textarea {
  width: 100%; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1);
  color: #ccc; border-radius: 8px; margin: 10px 0; padding: 5px; font-family: inherit; resize: none;
}

.btn-row { display: flex; gap: 5px; }
.btn-s { flex: 1; border: none; padding: 8px; border-radius: 5px; cursor: pointer; font-weight: 700; font-size: 10px; text-transform: uppercase;}
.b-app { background: #00ffcc; color: #000; }
.b-rej { background: #ff4d4d; color: #fff; }
.b-pen { background: #666; color: #fff; }

.nav-footer { text-align: center; margin: 40px 0; }
.btn-nav { text-decoration: none; color: white; border: 1px solid rgba(255,255,255,0.3); padding: 10px 20px; border-radius: 30px; margin: 0 10px; font-size: 12px; }
</style>
</head>

<body>

<div id="loginOverlay">
  <div class="login-card">
    <h1 style="margin:0;">THE LOFT HUB</h1>
    <p style="font-size: 10px; opacity: 0.6; margin-bottom: 20px;">STAFF WORKFLOW V2.0</p>
    <input type="text" id="adminID" placeholder="Staff ID">
    <input type="password" id="adminPass" placeholder="Password">
    <button onclick="handleLogin()">Sign In</button>
    <p id="errorMsg" style="color:#ff4d4d; font-size:12px; margin-top:10px;"></p>
  </div>
</div>

<div id="staffContent">
  <header style="text-align: center;">
    <h2 style="margin: 10px 0 0 0;">MANAGEMENT BOARD</h2>
  </header>

  <div class="workflow-container">
    <div class="column">
      <div class="col-title bg-pen">Pending</div>
      <div id="pen-list"></div>
    </div>
    <div class="column">
      <div class="col-title bg-app">Approved</div>
      <div id="app-list"></div>
    </div>
    <div class="column">
      <div class="col-title bg-rej">Rejected</div>
      <div id="rej-list"></div>
    </div>
  </div>

  <div class="nav-footer">
    <a href="https://harikrishnan-06.github.io/loft-insight/insights.html" class="btn-nav">View Insights</a>
    <button onclick="location.reload()" class="btn-nav" style="background:none;">Logout</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getFirestore, collection, onSnapshot, doc, updateDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCHzOsZpSWN7fwEXALbPzPsknjROPp5Bf4",
  authDomain: "the-loft-hub.firebaseapp.com",
  projectId: "the-loft-hub",
  storageBucket: "the-loft-hub.firebasestorage.app",
  messagingSenderId: "720306031954",
  appId: "1:720306031954:web:1f242a6e1531fe58587e8b"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.handleLogin = function() {
    const id = document.getElementById('adminID').value;
    const pass = document.getElementById('adminPass').value;
    if(id === "lofthub@login.info" && pass === "Bookingspace") {
        document.getElementById('loginOverlay').style.display = 'none';
        document.getElementById('staffContent').style.display = 'block';
        loadData();
    } else {
        document.getElementById('errorMsg').innerText = "âŒ Incorrect Login";
    }
}

function loadData() {
    onSnapshot(query(collection(db, "bookings"), orderBy("createdAt", "desc")), snap => {
        const pen = document.getElementById("pen-list"), appr = document.getElementById("app-list"), rej = document.getElementById("rej-list");
        pen.innerHTML = ""; appr.innerHTML = ""; rej.innerHTML = "";

        snap.forEach(s => {
            const b = s.data(); const id = s.id;
            const html = `
                <div class="card">
                    <h4>${b.name}</h4>
                    <div>${b.eventType} | ðŸ‘¥ ${b.guests}</div>
                    <div style="opacity:0.6; font-size:11px;">${b.date}</div>
                    <textarea id="note-${id}" rows="2" placeholder="Notes...">${b.staffNotes || ""}</textarea>
                    <div class="btn-row">
                        ${b.status !== 'Approved' ? `<button class="btn-s b-app" onclick="updateSt('${id}','Approved')">Approve</button>` : ''}
                        ${b.status !== 'Rejected' ? `<button class="btn-s b-rej" onclick="updateSt('${id}','Rejected')">Reject</button>` : ''}
                        ${b.status !== 'Pending' ? `<button class="btn-s b-pen" onclick="updateSt('${id}','Pending')">Wait</button>` : ''}
                    </div>
                </div>`;
            if(b.status === "Approved") appr.innerHTML += html;
            else if(b.status === "Rejected") rej.innerHTML += html;
            else pen.innerHTML += html;
        });
    });
}

window.updateSt = async (id, st) => {
    const n = document.getElementById(`note-${id}`).value;
    await updateDoc(doc(db, "bookings", id), { status: st, staffNotes: n });
};
</script>
</body>
</html>
