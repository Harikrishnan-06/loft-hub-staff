<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE LOFT HUB | Staff Management</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');

body {
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #4a1942);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  min-height: 100vh;
  color: white;
  margin: 0;
  padding: 20px;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* --- LOGIN OVERLAY --- */
#loginOverlay {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  display: flex; align-items: center; justify-content: center;
  z-index: 2000;
  background: inherit;
}

.login-card {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(25px);
  -webkit-backdrop-filter: blur(25px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  padding: 40px; width: 90%; max-width: 380px;
  border-radius: 24px; text-align: center;
}

.login-card input {
  width: 100%; padding: 15px; margin-bottom: 15px;
  border-radius: 12px; border: none; outline: none;
  background: white; color: #333; box-sizing: border-box;
}

.login-card button {
  width: 100%; padding: 15px; border: none; border-radius: 30px;
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
  color: white; font-weight: 700; cursor: pointer; text-transform: uppercase;
}

/* --- STAFF CONTENT --- */
#staffContent { display: none; }

header { text-align: center; margin-bottom: 30px; }
header h2 { letter-spacing: 4px; text-transform: uppercase; }

/* Grid Layout for Status Columns */
.status-columns {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  max-width: 1400px;
  margin: 0 auto;
}

@media (max-width: 1024px) {
  .status-columns { grid-template-columns: 1fr; }
}

.column {
  background: rgba(0, 0, 0, 0.2);
  padding: 15px;
  border-radius: 20px;
  min-height: 400px;
}

.column-header {
  text-align: center;
  padding: 10px;
  margin-bottom: 15px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 2px;
  border-radius: 10px;
}

.head-pending { background: rgba(250, 204, 21, 0.2); color: #facc15; }
.head-approved { background: rgba(0, 255, 204, 0.2); color: #00ffcc; }
.head-rejected { background: rgba(255, 77, 77, 0.2); color: #ff4d4d; }

/* Booking Card */
.card {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 15px;
  font-size: 13px;
}

.card-header { font-weight: 700; font-size: 16px; margin-bottom: 10px; display: flex; justify-content: space-between; }
.event-tag { font-size: 10px; opacity: 0.6; text-transform: uppercase; }

textarea {
  width: 100%; background: rgba(0, 0, 0, 0.3); color: white;
  margin-top: 10px; padding: 8px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1);
  font-family: inherit; font-size: 12px; resize: none;
}

.actions { display: flex; gap: 5px; margin-top: 10px; }
.btn-action {
  flex: 1; padding: 8px; border: none; border-radius: 20px;
  font-weight: 700; font-size: 10px; cursor: pointer; text-transform: uppercase;
}

.approve { background: #00ffcc; color: #000; }
.reject { background: #ff4d4d; color: white; }

.nav-bar { text-align: center; margin-top: 40px; display: flex; justify-content: center; gap: 15px; padding-bottom: 50px;}
.btn-nav {
    background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2);
    padding: 10px 20px; border-radius: 25px; cursor: pointer; font-size: 12px; text-decoration: none;
}
</style>
</head>

<body>

<div id="loginOverlay">
  <div class="login-card">
    <h1>Staff Portal</h1>
    <input type="text" id="adminID" placeholder="Staff ID">
    <input type="password" id="adminPass" placeholder="Password">
    <button onclick="handleLogin()">Unlock Access</button>
    <p id="errorMsg" style="color:#ff4d4d; font-size:12px; margin-top:15px;"></p>
  </div>
</div>

<div id="staffContent">
    <header>
      <h2>THE LOFT HUB</h2>
      <div style="opacity:0.6; font-size:12px;">Booking Workflow Management</div>
    </header>

    <div class="status-columns">
        <div class="column">
            <div class="column-header head-pending">Pending</div>
            <div id="list-pending"></div>
        </div>

        <div class="column">
            <div class="column-header head-approved">Approved</div>
            <div id="list-approved"></div>
        </div>

        <div class="column">
            <div class="column-header head-rejected">Rejected</div>
            <div id="list-rejected"></div>
        </div>
    </div>

    <div class="nav-bar">
        <a href="https://harikrishnan-06.github.io/loft-insight/insights.html" class="btn-nav">View Insights</a>
        <button onclick="location.reload()" class="btn-nav">Logout</button>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getFirestore, collection, onSnapshot, doc, updateDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCHzOsZpSWN7fwEXALbPzPsknjROPp5Bf4",
  authDomain: "the-loft-hub.firebaseapp.com",
  projectId: "the-loft-hub",
  storageBucket: "the-loft-hub.firebasestorage.app",
  messagingSenderId: "720306031954",
  appId: "1:720306031954:web:1f242a6e1531fe58587e8b"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.handleLogin = function() {
    const id = document.getElementById('adminID').value;
    const pass = document.getElementById('adminPass').value;
    if(id === "lofthub@login.info" && pass === "Bookingspace") {
        document.getElementById('loginOverlay').style.display = 'none';
        document.getElementById('staffContent').style.display = 'block';
        startStaffSystem();
    } else {
        document.getElementById('errorMsg').innerText = "âŒ Invalid Credentials";
    }
}

document.addEventListener('keypress', (e) => { if(e.key === 'Enter') handleLogin(); });

function startStaffSystem() {
    const q = query(collection(db, "bookings"), orderBy("createdAt", "desc"));

    onSnapshot(q, snap => {
      const pen = document.getElementById("list-pending");
      const appr = document.getElementById("list-approved");
      const rej = document.getElementById("list-rejected");

      pen.innerHTML = ""; appr.innerHTML = ""; rej.innerHTML = "";

      snap.forEach(docSnap => {
        const b = docSnap.data();
        const id = docSnap.id;
        
        const cardHtml = `
          <div class="card">
            <div class="card-header">
                <span>${b.name || 'User'}</span>
                <span class="event-tag">${b.eventType}</span>
            </div>
            <div>
                ðŸ“… <b>${b.date}</b><br>
                ðŸ“§ ${b.email}<br>
                ðŸ“ž ${b.phone}<br>
                ðŸ‘¥ Guests: ${b.guests}
            </div>
            <textarea id="note-${id}" rows="2" placeholder="Internal notes...">${b.staffNotes || ""}</textarea>
            <div class="actions">
                ${b.status !== 'Approved' ? `<button class="btn-action approve" onclick="updateStatus('${id}','Approved')">Approve</button>` : ''}
                ${b.status !== 'Rejected' ? `<button class="btn-action reject" onclick="updateStatus('${id}','Rejected')">Reject</button>` : ''}
                ${b.status !== 'Pending' ? `<button class="btn-action" style="background:#444; color:white;" onclick="updateStatus('${id}','Pending')">Move to Pending</button>` : ''}
            </div>
          </div>`;

        if (b.status === "Approved") appr.innerHTML += cardHtml;
        else if (b.status === "Rejected") rej.innerHTML += cardHtml;
        else pen.innerHTML += cardHtml;
      });
    });
}

window.updateStatus = async (id, newStatus) => {
  const noteContent = document.getElementById(`note-${id}`).value;
  try {
    await updateDoc(doc(db, "bookings", id), {
      status: newStatus,
      staffNotes: noteContent
    });
  } catch (e) { alert("Error updating status"); }
};
</script>

</body>
</html>
