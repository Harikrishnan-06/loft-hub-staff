<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE LOFT HUB | Staff Dashboard</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');

body {
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #4a1942);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  min-height: 100vh;
  color: white;
  margin: 0;
  padding: 20px;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* --- LOGIN OVERLAY (FORCED VISIBLE) --- */
#loginOverlay {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  display: flex !important; /* Forces visibility */
  flex-direction: column;
  align-items: center; 
  justify-content: center;
  z-index: 9999;
  background: #0f0c29; /* Solid background until login */
}

.login-card {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(25px);
  padding: 40px;
  width: 90%;
  max-width: 380px;
  border-radius: 24px;
  text-align: center;
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.login-card input {
  width: 100%; padding: 15px; margin-bottom: 15px;
  border-radius: 12px; border: none; outline: none;
  background: white; color: #333; box-sizing: border-box;
}

.login-card button {
  width: 100%; padding: 15px; border: none; border-radius: 30px;
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
  color: white; font-weight: 700; cursor: pointer; text-transform: uppercase;
}

/* --- STAFF CONTENT (HIDDEN) --- */
#staffContent {
  display: none;
  max-width: 900px;
  margin: 0 auto;
}

.card {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(15px);
  padding: 25px;
  margin-bottom: 20px;
  border-radius: 20px;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.status-badge { font-weight: 700; padding: 2px 8px; border-radius: 4px; }
.status-Pending { color: #ffcc00; }
.status-Approved { color: #00ffcc; }
.status-Rejected { color: #ff4d4d; }

textarea {
  width: 100%; background: rgba(0, 0, 0, 0.3); color: white;
  margin-top: 15px; padding: 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1);
}

.actions { display: flex; gap: 10px; margin-top: 15px; }
.approve { background: #22c55e; color: #052e16; flex: 1; padding: 12px; border-radius: 30px; cursor: pointer; font-weight: 700;}
.reject { background: #ef4444; color: white; flex: 1; padding: 12px; border-radius: 30px; cursor: pointer; font-weight: 700;}
</style>
</head>

<body>

<div id="loginOverlay">
  <div class="login-card">
    <h1 style="letter-spacing: 3px;">THE LOFT HUB</h1>
    <p style="opacity: 0.7; font-size: 12px; margin-bottom: 20px;">STAFF PORTAL</p>
    <input type="text" id="adminID" placeholder="Staff ID">
    <input type="password" id="adminPass" placeholder="Password">
    <button onclick="handleLogin()">Unlock Access</button>
    <p id="errorMsg" style="color:#ff4d4d; font-size:12px; margin-top:15px;"></p>
  </div>
</div>

<div id="staffContent">
    <header style="text-align: center; margin-bottom: 40px;">
      <h2 style="letter-spacing: 4px; text-transform: uppercase;">Staff Dashboard</h2>
      <button onclick="location.reload()" style="background:none; border:1px solid rgba(255,255,255,0.3); color:white; padding:5px 15px; border-radius:20px; cursor:pointer; font-size:10px;">Logout</button>
    </header>

    <div id="list">
        <div style="text-align:center; opacity:0.5;">Loading Secure Data...</div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getFirestore, collection, onSnapshot, doc, updateDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCHzOsZpSWN7fwEXALbPzPsknjROPp5Bf4",
  authDomain: "the-loft-hub.firebaseapp.com",
  projectId: "the-loft-hub",
  storageBucket: "the-loft-hub.firebasestorage.app",
  messagingSenderId: "720306031954",
  appId: "1:720306031954:web:1f242a6e1531fe58587e8b"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.handleLogin = function() {
    const id = document.getElementById('adminID').value;
    const pass = document.getElementById('adminPass').value;
    
    if(id === "lofthub@login.info" && pass === "Bookingspace") {
        document.getElementById('loginOverlay').style.setProperty('display', 'none', 'important');
        document.getElementById('staffContent').style.display = 'block';
        startStaffSystem();
    } else {
        document.getElementById('errorMsg').innerText = "âŒ Invalid Credentials";
    }
}

function startStaffSystem() {
    const q = query(collection(db, "bookings"), orderBy("createdAt", "desc"));
    onSnapshot(q, snap => {
      const list = document.getElementById("list");
      list.innerHTML = "";
      snap.forEach(docSnap => {
        const b = docSnap.data();
        const id = docSnap.id;
        list.innerHTML += `
          <div class="card">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px; border-bottom:1px solid rgba(255,255,255,0.1); padding-bottom:10px;">
                <span style="font-size:18px; font-weight:700;">${b.name || 'User'}</span>
                <span style="font-size:12px; background:rgba(255,255,255,0.2); padding:3px 10px; border-radius:15px;">${b.eventType}</span>
            </div>
            <div style="font-size:14px; line-height:1.6;">
                ðŸ“… <b>Date:</b> ${b.date} | ðŸ‘¥ <b>Guests:</b> ${b.guests}<br>
                ðŸ“ž <b>Phone:</b> ${b.phone}<br>
                ðŸ“Œ <b>Status:</b> <span class="status-badge status-${b.status}">${b.status}</span>
            </div>
            <textarea id="note-${id}" placeholder="Staff Notes...">${b.staffNotes || ""}</textarea>
            <div class="actions">
                <button class="approve" onclick="updateStatus('${id}','Approved')">Approve</button>
                <button class="reject" onclick="updateStatus('${id}','Rejected')">Reject</button>
            </div>
          </div>`;
      });
    });
}

window.updateStatus = async (id, newStatus) => {
  const noteContent = document.getElementById(`note-${id}`).value;
  await updateDoc(doc(db, "bookings", id), { status: newStatus, staffNotes: noteContent });
};
</script>

</body>
</html>
